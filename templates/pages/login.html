{% extends 'base.html' %}

{% block content %}
<form action="{% url 'login' %}" method="POST">
  {% csrf_token %}
<div class="field">
    <label class="label">Username</label>
    <div class="control">
      <input class="input" type="text" id="username"  name="username" required>
    </div>
  </div>
  <div class="field">
    <label class="label">Password</label>
    <div class="control">
      <input class="input" type="password" id="password" name="password" required>
    </div>
  </div>
  <div class="field">
        <div class="control">
          <button class="button is-link" id="login" type="submit">Submit</button>
        </div>
        </div>
  </form>

       
{% endblock %}
